name: Draw.io to PNG & PDF Workflow

on:
  push:
    paths:
      - '**/*.drawio'
      - Assets/drawio-to-png-and-pdf-map.csv
  pull_request:
    paths:
      - '**/*.drawio'
      - Assets/drawio-to-png-and-pdf-map.csv

concurrency:
  group: drawio-export
  cancel-in-progress: false

jobs:
  drawio-to-png-and-pdf-map:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Draw.io to PNG & PDF Workflow
        run: |
          set -e

          tree

          tail -n +2 ./Assets/drawio-to-png-and-pdf-map.csv | while IFS=',' read -r input png pdf; do
            mkdir -p "$(dirname "$png")"
            mkdir -p "$(dirname "$pdf")"

            docker run --rm \
              -v "$PWD:/data" \
              rlespinasse/drawio-export \
              "$input" \
              --format png \
              --output "$png"

            docker run --rm \
              -v "$PWD:/data" \
              rlespinasse/drawio-export \
              "$input" \
              --format pdf \
              --output "$pdf"
          done

      - name: Commit files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Automatically converted all .drawio files to PNG and PDF and committed the results
          commit_user_name: ${{ vars.COMMIT_USER_NAME }}
          commit_user_email: ${{ vars.COMMIT_USER_EMAIL }}
          commit_author: ${{ vars.COMMIT_AUTHOR }}
          push_options: '--force'
