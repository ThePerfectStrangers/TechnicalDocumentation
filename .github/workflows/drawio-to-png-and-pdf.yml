name: Draw.io to PNG & PDF Workflow

on:
  push:
    paths:
      - '**/*.drawio'
      - Assets/asset-config-map.yaml
      - .github/workflows/drawio-to-png-and-pdf.yml
  pull_request:
    paths:
      - '**/*.drawio'
      - Assets/asset-config-map.yaml
      - .github/workflows/drawio-to-png-and-pdf.yml

permissions:
  contents: write

concurrency:
  group: drawio-export
  cancel-in-progress: false

jobs:
  drawio-to-png-and-pdf-map:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Draw.io to PNG & PDF Workflow
        run: |
          set -e

          sanitize() {
            printf '%s' "$1" | tr -d '\r'
          }

          # Install yq for YAML parsing
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

          # Read YAML and process each conversion
          yq -r '.conversions.drawio[] | @json' ./Assets/asset-config-map.yaml | while read -r line; do
            input=$(sanitize "$(echo "$line" | jq -r '.input')")
            png=$(sanitize "$(echo "$line" | jq -r '.png')")
            pdf=$(sanitize "$(echo "$line" | jq -r '.pdf')")

            input_basename=$(basename "$input")
            input_name_no_ext="${input_basename%.drawio}"

            echo "input: $input"
            echo "png: $png"
            echo "pdf: $pdf"

            if [ -n "$png" ] && [ "$png" != "null" ]; then
              if [[ "$png" == */ ]]; then
                png_dir="${png%/}"
                png_target="$png_dir/${input_basename}.png"
              else
                png_dir="$(dirname "$png")"
                png_target="$png"
              fi

              mkdir -p "$png_dir"

              docker run --rm \
                -v "$PWD:/data" \
                rlespinasse/drawio-export \
                "$input" \
                --format png \
                --output "$png_dir"

              generated_png=$(find "$png_dir" -maxdepth 1 -type f -name "${input_name_no_ext}-*.png" -print -quit)
              if [ -n "$generated_png" ] && [ -f "$generated_png" ]; then
                mv "$generated_png" "$png_target"
                find "$png_dir" -maxdepth 1 -type f -name "${input_name_no_ext}-*.png" -delete
              else
                echo "Expected PNG for $input not found in $png_dir"
              fi
            else
              echo "Skipping PNG export for $input (no png path configured)"
            fi

            if [ -n "$pdf" ] && [ "$pdf" != "null" ]; then
              if [[ "$pdf" == */ ]]; then
                pdf_dir="${pdf%/}"
                pdf_target="$pdf_dir/${input_basename}.pdf"
              else
                pdf_dir="$(dirname "$pdf")"
                pdf_target="$pdf"
              fi

              mkdir -p "$pdf_dir"

              docker run --rm \
                -v "$PWD:/data" \
                rlespinasse/drawio-export \
                "$input" \
                --format pdf \
                --output "$pdf_dir"

              generated_pdf=$(find "$pdf_dir" -maxdepth 1 -type f -name "${input_name_no_ext}-*.pdf" -print -quit)
              if [ -n "$generated_pdf" ] && [ -f "$generated_pdf" ]; then
                mv "$generated_pdf" "$pdf_target"
                find "$pdf_dir" -maxdepth 1 -type f -name "${input_name_no_ext}-*.pdf" -delete
              else
                echo "Expected PDF for $input not found in $pdf_dir"
              fi
            else
              echo "Skipping PDF export for $input (no pdf path configured)"
            fi

            tree

          done


