
name: Full Band/Input List.xlsx Workflow

on:
  push:
    branches:
      - main
    paths:
      - 'Input List/Full Band/Input List.xlsx'
      - '.github/workflows/full-band-input-list-workflow.yml'

env:
  EXCEL_FILE_PATH: 'Input List/Full Band/Input List.xlsx'
  INPUT_EQUIPMENT_PNG_PATH: 'Input List/Full Band/Input + Equipment.png'
  PDF_FILE_PATH: 'Input List/Full Band/Input List.pdf'

  ABSOLUTE_EXCEL_FILE_PATH: '' # These will get set in a later step
  ABSOLUTE_INPUT_EQUIPMENT_PNG_PATH: '' # These will get set in a later step
  ABSOLUTE_PDF_FILE_PATH: '' # These will get set in a later step

  INPUT_EQUIPMENT_SHEET: 'Input + Equipment'
  INPUT_EQUIPMENT_RANGE: '$$A$$3:$$I$$35'

jobs:
  postsaveworkflow:
    name: Export image from Excel spreadsheet
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Absolute Path - EXCEL_FILE_PATH
        run: pwsh .github/workflows/lib/Set-Absolute-Path-Variable.ps1 -BasePath "${{ github.workspace }}" -RelativePath "${{ env.EXCEL_FILE_PATH }}" -VariableName "ABSOLUTE_EXCEL_FILE_PATH"

      - name: Set Absolute Path - INPUT_EQUIPMENT_PNG_PATH
        run: pwsh .github/workflows/lib/Set-Absolute-Path-Variable.ps1 -BasePath "${{ github.workspace }}" -RelativePath "${{ env.INPUT_EQUIPMENT_PNG_PATH }}" -VariableName "ABSOLUTE_INPUT_EQUIPMENT_PNG_PATH"

      - name: Set Absolute Path - PDF_FILE_PATH
        run: pwsh .github/workflows/lib/Set-Absolute-Path-Variable.ps1 -BasePath "${{ github.workspace }}" -RelativePath "${{ env.PDF_FILE_PATH }}" -VariableName "ABSOLUTE_PDF_FILE_PATH"

      - name: Install Office
        run: choco install office365business --params "'/productid:O365HomePremRetail /exclude:Access Groove Lync OneDrive OneNote Outlook Publisher Word Powerpoint /updates:FALSE /eula:TRUE'"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.3'

      - name: Install Python dependencies
        run: pip install pywin32 ImageGrab pillow excel2img

      - name: Export PNG from Excel
        run: python .github/workflows/lib/export-png.py "${{ env.ABSOLUTE_EXCEL_FILE_PATH }}" "${{ env.ABSOLUTE_INPUT_EQUIPMENT_PNG_PATH }}" "${{ env.INPUT_EQUIPMENT_SHEET }}" "${{ env.INPUT_EQUIPMENT_RANGE}}"

      - name: Export PDF from Excel
        run: python .github/workflows/lib/export-pdf.py "${{ env.ABSOLUTE_EXCEL_FILE_PATH }}" "${{ env.ABSOLUTE_PDF_FILE_PATH }}"

      - name: Commit files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Automatically uploaded 'Input List/Full Band/Input + Equipment.png'
          commit_user_name: Chad Birch (Automated)
          commit_user_email: chadbirch@hotmail.com
          commit_author: Chad Birch (Automated) <chadbirch@hotmail.com>
          push_options: '--force'
