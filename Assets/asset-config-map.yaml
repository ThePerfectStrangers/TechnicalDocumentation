conversions:
  drawio:
    - input: ./Mixer-IEM Rack/WiringDiagram.drawio
      png: ./../Assets/Mixer-IEM Rack/
    - input: ./Stage Diagram/Full Band/Stage Diagram.drawio
      png: ./../../Assets/Stage Diagram/Full Band/
      pdf: ./../../Assets/Stage Diagram/Full Band/
    - input: ./Trailer/TrailerLoadMap.drawio
      png: ./../Assets/Trailer/
      pdf: ./../Assets/Trailer/
  excel:
    - input: ./BandColorConvention/BandColorConvention.xlsx
      sheet: 'Document Style'
      topLeftCell: 'A1'
      bottomRightCell: 'E7'
      png: ./../Assets/BandColorConvention/
    - input: ./InputList/Acoustic/InputList.xlsx
      sheet: 'Channels'
      topLeftCell: 'A3'
      bottomRightCell: 'H19'
      pdf: ./../../Assets/InputList/Acoustic/
    - input: ./InputList/FullBand/InputList.xlsx
      sheet: 'Channels'
      topLeftCell: 'A3'
      bottomRightCell: 'H43'
      png: ./../../Assets/InputList/FullBand/
      pdf: ./../../Assets/InputList/FullBand/
    - input: ./InputList/FullBand/SplitMap.xlsx
      sheet: 'Split Map'
      topLeftCell: 'A1'
      bottomRightCell: 'Q8'
      pdf: ./../../Assets/InputList/FullBand/
