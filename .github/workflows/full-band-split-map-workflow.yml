# .github/workflows/split-map-workflow.yml

name: Full Band/Split Map.xlsx Workflow
# This workflow is triggered on pushes to the repository.
on:
  push:
    branches:
      - main
    # Paths can be used to only trigger actions when you have edited certain files, such as a file within the /docs directory
    paths:
      - 'Input List/Full Band/Split Map.xlsx'

env:
  EXCEL_FILE_PATH: 'Input List/Full Band/Split Map.xlsx'
  PDF_FILE_PATH: 'Input List/Full Band/Split Map.pdf'

jobs:
  postsaveworkflow:
    name: Export image from Excel spreadsheet
    runs-on: windows-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Install Office
        run: choco install office365business --params "'/productid:ExcelRetail /updates:FALSE'"
      - name: Setup Python 3.12.3
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.3'
      - name: Install Python dependencies
        run: pip install pywin32 ImageGrab pillow
      - name: Export PDF from Excel
        run: python .github/workflows/lib/export-pdf.py "${{ env.EXCEL_FILE_PATH }}" "${{ env.PDF_FILE_PATH }}"
      - name: Commit files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Automatically uploaded 'Input List/Full Band/Input + Equipment.png'
          commit_user_name: Chad Birch (Automated)
          commit_user_email: chadbirch@hotmail.com
          commit_author: Chad Birch (Automated) <chadbirch@hotmail.com>
          push_options: '--force'
